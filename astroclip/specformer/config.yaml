seed_everything: 42
trainer:
  default_root_dir: "{ASTROCLIP_ROOT}/outputs"
  enable_checkpointing: true
  gradient_clip_val: 1.
  max_steps: 500_000
  precision: null
  limit_val_batches: 100
  callbacks:
    - class_path: LearningRateMonitor
      init_args:
        logging_interval: "step"
    - class_path: ModelCheckpoint
      init_args:
        save_last: link
    - class_path: PlotsCallback
  logger:
    class_path: CustomWandbLogger
    init_args:
      project: "astroclip-spectrum"
      entity: "{WANDB_ENTITY_NAME}"
      save_dir: ${trainer.default_root_dir}
model:
  class_path: SpecFormer
  init_args:
    input_dim: 22
    embed_dim: 768
    num_layers: 6
    num_heads: 6
    max_len: 800
    dropout: 0.
data:
  class_path: AstroClipDataloader
  init_args:
    path: "{ASTROCLIP_ROOT}/datasets/astroclip_file/"
    columns:
      - spectrum
    batch_size: 64
    num_workers: 0
    collate_fn:
      class_path: astroclip.specformer.preprocessing.SpectrumCollator
      init_args:
        num_chunks: 6
        chunk_width: 50
optimizer:
  class_path: torch.optim.adamw.AdamW
  init_args:
    lr: 1e-5
    weight_decay: 1e-1
    betas:
      - 0.9
      - 0.95
lr_scheduler:
  class_path: scheduler.CosineAnnealingWithWarmupLR
  init_args:
    T_max: ${trainer.max_steps}
    T_warmup: 2000
    eta_min: ${eval:'${optimizer.init_args.lr}//100'}
